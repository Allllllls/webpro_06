<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <form action="/language" method="get">
        <p>Choose your language.</p>
        <input type="radio" name="radio" id="japanese" value="1">
        <label for="japanese">日本語</label><br>
        <input type="radio" name="radio" id="english" value="2">
        <label for="english">English</label><br>
        <input type="radio" name="radio" id="korean" value="3">
        <label for="korean">한국어</label><br>
        <input type="radio" name="radio" id="chinese" value="4">
        <label for="chinese">中文</label><br>
        <input type="radio" name="radio" id="german" value="5">
        <label for="german">Deutsch</label><br>
        <input type="submit" value="送信">
    </form>
</body>
</html>
